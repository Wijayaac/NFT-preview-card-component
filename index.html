<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div class="section-wrapper">
      <div class="card">
        <div class="card__header">
          <figure class="card__header-image">
            <img src="./assets/images/image-equilibrium.jpg" alt="quilibrium nft">
            <figcaption>
              <img src="./assets/images/icon-view.svg" alt="icon-view">
            </figcaption>
          </figure>
        </div>
        <div class="card__body">
          <a href="#" class="card__title">
            Equilibrium #3429
          </a>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="has-flex flex-between">
            <div class="card__price">
              <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" class="card__price-icon">
              <p class="card__tag">0.041 ETH</p>
            </div>
            <div class="card__time">
              <img src="./assets/images/icon-clock.svg" alt="icon-view" class="card__time-icon">
              <p class="card__tag">3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__footer has-flex">
          <img src="./assets/images/image-avatar.png" alt="" class="card__author-image" />
          <p>
            Creation of
            <a href="#" class="card__author-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://wijayaac.netlify.app/">Wijayaac</a>.
    </div>
  </main>
</body>

</html>
